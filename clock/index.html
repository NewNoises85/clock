<!DOCTYPE html>
<html>
<head>
  <title>The Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Stardos+Stencil" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="./script.js"></script>
</head>
<body>
  <h1>The Pomodoro Clock</h1>
  <hr>
  <p>The Pomodoro Technique is a time management system where you work for a period of time then take a short break, then work for a period of time then take a short break, and so on.</p>
  <hr>
  <div class = "buttons">
    <button id = "control">Start</buttons>
    <button id = "reset">Reset</button>
  </div>
  <div class = "timer"></div>
  <div class = "workStatus"></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
